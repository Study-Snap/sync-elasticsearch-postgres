[package]
name = "zombodb"
description = "Making Postgres and Elasticsearch work together like it's 2021"
version = "3000.0.0-beta1"
edition = "2018"
build = "build.rs"
readme = "README.md"
license = "LICENSE.md"

[lib]
crate-type = [ "cdylib" ]

[features]
default = [ "pg12" ]
pg10 = [ "pgx/pg10", "pgx-tests/pg10" ]
pg11 = [ "pgx/pg11", "pgx-tests/pg11" ]
pg12 = [ "pgx/pg12", "pgx-tests/pg12" ]
pg13 = [ "pgx/pg13", "pgx-tests/pg13" ]
pg_test = [ ]

[dependencies]
funty = "1.1.0"
bitvec = "0.20"
byteorder = "1.4.2"
chrono = "0.4.19"
crossbeam-channel = "0.5.0"
dashmap = "4.0.2"
indexmap = "1.6.1"
lalrpop-util = "0.19.4"
lazy_static = "1.4.0"
levenshtein = "1.0.5"
memoffset = "0.6.1"
num_cpus = "1.13.0"
pathfinding = "2.1.1"
pgx = "0.1.19"
pgx-macros = "0.1.19"
rayon = "1.5.0"
regex = "1.4.3"
serde = { version = "1.0.123", features = [ "derive" ] }
serde_json = { version = "1.0.62", features = [ "preserve_order" ] }
serde_cbor = "0.11.1"
sqlformat = "0.1.5"
ureq = { version = "2.0.2", features = [ "json" ] }
url = "2.2.1"

[build-dependencies]
lalrpop = { version = "0.19.4", features = [ "lexer" ] }
built = { version = "0.4.4", features = [ "git2", "semver" ] }

[dev-dependencies]
pgx-tests = "0.1.19"
libc = "0.2.86"

[profile.dev]
panic = "unwind"
debug = true
opt-level = 0

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1